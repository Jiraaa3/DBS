<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDentity</title>

    <link rel="stylesheet" href="gg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">   
         <img src="https://media.canva.com/1/image-resize/1/360_415_100_PNG_F/czM6Ly9tZWRpYS1wcml2YXRlLmNhbnZhLmNvbS81V1NxWS9NQUdEUEI1V1NxWS8xL3AucG5n?osig=AAAAAAAAAAAAAAAAAAAAALJ-y0_Pm_dNS5WPhCMx4G9VgO2IG02S3rAYoJwFG3ej&exp=1713950453&x-canva-quality=screen&csig=AAAAAAAAAAAAAAAAAAAAAA4inL-TxVvIFUCGvOItXuCnzFOGAXjnejGGxxz_rROF" alt="">

        <h1>IDentity</h1>
        <form>
            <label for="entity"></label>
            <select id="entity" name="entity">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>

            <div id="studentOption" style="display:none;">
            
                <input type="text" id="Student ID" name="Student ID" placeholder="Student ID" required>
                <i class='bx bxs-user-badge'></i>
            </div>
            <div id="facultyOption" style="display:none;">
            
                <input type="text" id="email" name="email"  placeholder="Email"required>
                <i class='bx bxs-id-card'></i>
            </div>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Remember Password</label>
            </div>
      
            <button type="submit" id="logbtn">Log in</button>
            <button type="submit"  id="regbtn">Register</button>

            <div id="result"></div>
            <div id="register"></div>
        </form>
    </div>

    <script>
        document.getElementById('entity').addEventListener('change', function() {
            var entity = this.value;
            if (entity == 'student') {
                document.getElementById('studentOption').style.display = 'block';
document.getElementById('facultyOption').style.display = 'none';
            } else if (entity == 'faculty') {
                document.getElementById('studentOption').style.display = 'none';
                document.getElementById('facultyOption').style.display = 'block';
            }
        });
    </script>
</body>
</html>
